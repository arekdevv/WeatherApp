<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f2ac1ecc54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <h1>weather app</h1>
        <div class="main-info">
            <div>
                <h2 class="city-name"></h2>
                <div class="input-btn-container">
                    <input class="value" type="text" placeholder="Type city name...">
                    <button class="check">Check</button>
                </div>
                <p class="warning"></p>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/2204/2204457.png" alt="Weather Image" class="photo">
        </div>


        <div class="info-wrap">
            <div>
                <p class="weather-info">Weather</p>
                <p class="weather"></p>
            </div>
            <div>
                <p class="temperature-info">Temperature</p>
                <p class="temperature"></p>
            </div>
            <div>
                <p class="humidity-info">Humidity</p>
                <p class="humidity"> </p>
            </div>
        </div>
        <div class="info-wrap">
            <div>
                <p class="wind-info">Wind Speed</p>
                <p class="wind"></p>
            </div>
            <div>
                <p class="feels-like-info">Feels like</p>
                <p class="feels-like"></p>
            </div>
            <div>
                <p class="visibility-info">Visibility</p>
                <p class="visibility"> </p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
